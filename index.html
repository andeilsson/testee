<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR com Detecção de Superfície</title>
    <!-- Usamos o Mozilla WebXR Viewer polyfill para suporte mais amplo -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.137.0/examples/js/loaders/DRACOLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <canvas id="canvas"></canvas>
    <div id="overlay" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial; text-align: center;">
        Procurando superfícies planas...
    </div>

    <script>
        let scene, camera, renderer, model;
        const loader = new THREE.GLTFLoader();

        async function initialize() {
            // Verifica suporte a WebXR
            if (!navigator.xr) {
                alert("WebXR não suportado neste navegador");
                return;
            }

            // Configuração básica da cena
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector("#canvas"),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            // Adiciona luz
            const light = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(light);

            // Carrega o modelo 3D
            try {
                loader.load('https://modelviewer.dev/shared-assets/models/Astronaut.glb', (gltf) => {
                    model = gltf.scene;
                    model.scale.set(0.5, 0.5, 0.5);
                    model.visible = false; // Inicialmente invisível
                    scene.add(model);
                });
            } catch (error) {
                console.error("Erro ao carregar modelo:", error);
            }

            // Configura a sessão AR
            const session = await navigator.xr.requestSession("immersive-ar", {
                requiredFeatures: ["hit-test", "local-floor"]
            });

            renderer.xr.setSession(session);
            session.addEventListener("select", onSelect);

            // Configuração do hit testing
            const hitTestSource = await session.requestHitTestSource({
                space: await session.requestReferenceSpace("viewer")
            });

            // Loop de renderização
            renderer.setAnimationLoop((timestamp, frame) => {
                if (!frame) return;

                const hitTestResults = frame.getHitTestResults(hitTestSource);
                
                if (hitTestResults.length > 0) {
                    document.getElementById("overlay").textContent = "Toque na tela para colocar o objeto";
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(renderer.xr.getReferenceSpace());

                    if (model && !model.visible) {
                        model.visible = true;
                        model.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                    }
                }

                // Rotação contínua do modelo
                if (model) {
                    model.rotation.y += 0.01;
                }

                renderer.render(scene, camera);
            });
        }

        function onSelect(event) {
            if (model && model.visible) {
                document.getElementById("overlay").style.display = "none";
            }
        }

        // Inicia a aplicação
        initialize().catch(console.error);

        // Ajusta o tamanho quando a janela é redimensionada
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
