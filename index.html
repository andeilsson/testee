<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>AR com Model Viewer</title>  
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>  
    <style>  
        body {  
            margin: 0;  
            overflow: hidden;  
        }  
        model-viewer {  
            width: 100%;  
            height: 100vh;  
            display: block;  
        }  
    </style>  
</head>  
<body>  

<model-viewer   
    src="https://raw.githubusercontent.com/andeilsson/usina/5efda34ad6f2216cf79068b2867651b8def67883/usina.glb"   
    alt="Um modelo 3D de um gato"  
    auto-rotate   
    camera-controls   
    ar   
    ar-scale="auto"  
    background-color="#FFF">  
</model-viewer>  

</body>  
</html>
